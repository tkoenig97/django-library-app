<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Book Storage</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <h1>BOOK STORAGE</h1>
        <form method = 'POST' action = '/'>
            {% csrf_token %}
            <input name ='title' />
            <select name = 'genre'>
                <option value = "Academic">Academic</option>
                <option value = "Horror">Horror</option>
                <option value = "History">History</option>
            </select>
            <fieldset name= 'authors'>
                <label for = 'Francisco'> Francisco</label>
                <input type="checkbox" value = "Francisco" name = 'Francisco' />

                <label for = "Adam">Adam</label>
                <input type="checkbox" value = "Adam" name = "Adam"/>

                <label for = "Skyler">Skyler </label>
                <input type="checkbox" value = "Skyler" name = "Skyler" />
            </fieldset>
            <input type = 'number' max = 5 min = 1 name = 'quantity' />
            <input type = 'submit' />
        </form>
        {% block content %}
        {% endblock content %}
        
        <script src="{% static 'js/main.js' %}" async defer></script>
    </body>
</html>
